<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Gama Academy</title>

<link rel="stylesheet" href="../css/estilos.css">

</head>

<body>
    <!--<h1>Seja Bem Vindo</h1>-->
    <table border="0" width="100%" class="menu">
        <tr>
            <td align="center"><a href="../html/index.html"><img src="../imagem/logo.png"></a></td>
            <td>QUEM SOMOS</td>
            <td>CURSOS ONLINE</td>
            <td>GAMA EXPERIENCE</td>
            <td>PARA EMPRESAS</td>
            <td>CONTATO</td>
            <td>CONTEÚDO</td>
        </tr>
    </table>
    <br>

    <br>
    <form id="formulario_contato" method="POST">
        <fieldset>
            <legend><b>Formulário de acesso para os nossos cursos</b></legend> <br>

            <label>Nome: </label><input type="text" name="nome" class="campo_nome" required> <br><br>
            <label>Email: </label><input type="email" name="email" class="campo_email" required><br><br>
            <label>Senha: </label><input type="password" name="senha" class="campo_senha" required><br><br>
            <label>Gênero: </label>
            <input type="radio" name="opcao" value="Masculino" /> <span>Masculino</span>
            <input type="radio" name="opcao" value="Feminino" /> <span>Feminino</span>
            <input type="radio" name="opcao" value="Não Informado" /> <span> Não informado</span><br><br>

            <label>Data que deseja fazer o curso: </label><input type="date" name="data" required><br><br>
            <label>Informe o período que deseja fazer o curso: </label>
            <input type="checkbox" name="opcao" value="manha"> <span>Manhã</span>
            <input type="checkbox" name="opcao" value="tarde"> <span>Tarde</span>
            <input type="checkbox" name="opcao" value="noite"> <span>Noite</span> <br><br>

            <label>Escolha o seu curso desejado:</label>
            <select>
                <option value=""></option>
                <option value="XML">XML</option>
                <option value="HTML5">HTML5</option>
                <option value="CSS">CSS</option>
                <option value="JS">JS</option>
            </select> <br><br>

            <label>Mensagem: </label><br>
            <textarea cols="40" rows="4" name="mensagem">Você pode digitar até 200 caracteres. </textarea><br><br>

            <label>Anexar um comprovante de residência:</label>
            <input type="file" name="arquivo"><br><br>

            <input type="submit" value="Enviar">

        </fieldset>
    </form>

</body>

</html>
